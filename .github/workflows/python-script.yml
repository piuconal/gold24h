name: Run Python script

on:
  push:
    branches: [ main ] # Workflow sẽ chạy khi có push lên nhánh main
  schedule:
    # Chạy mỗi ngày lúc 09:15 UTC
    - cron: '13 17 * * *'

jobs:
  run-script:
    runs-on: windows-latest  # Chạy trên môi trường Ubuntu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checkout mã nguồn từ repository của bạn

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Sử dụng Python phiên bản 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Cài đặt các thư viện từ requirements.txt

    - name: Run script
      run: |
        python gold.py  # Thay 'your_script.py' bằng tên file script của bạn
