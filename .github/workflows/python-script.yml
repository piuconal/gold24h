name: Gold 24h

on:
  push:
    branches: [ main ]

jobs:
  run-script:
    runs-on: windows-latest  

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 

    - name: Run script
      run: |
        python gold.py  
